<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <!-- Linking jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Survey Questions</h1>
    <hr>
    <h3>About You</h3>
    <form>
        <!-- these are for Name and Photo -->
        <h3>What is your name: </h3>
        <input type="text" id="name">
        <h3>Please provide a link to a photo:</h3>
        <input type="text" id="photo">
        <p>Please answer these questions. (1 is strongly disagree. 5 is strongly agree)</p>
        <!--These are for the questions-->

        <fieldset id="question1">
                <h3>Question 1</h3> 

                <h4>Insert Here:</h4>
                <input type="radio" value="1" name="question1">1<input type="radio" value="2" name="question1">2<input type="radio" value="3" name="question1">3<input type="radio" value="4" name="question1">4<input type="radio" value="5" name="question1">5
        </fieldset>
        <fieldset id="question2">
                <h3>Question 2</h3> 
                <h4>Insert Here:</h4>
                <input type="radio" value="1" name="question2">1<input type="radio" value="2" name="question2">2<input type="radio" value="3" name="question2">3<input type="radio" value="4" name="question2">4<input type="radio" value="5" name="question2">5
        </fieldset>
        <fieldset id="question1">
                <h3>Question 3</h3> 
                <h4>Insert Here:</h4>
                <input type="radio" value="1" name="question3">1<input type="radio" value="2" name="question3">2<input type="radio" value="3" name="question3">3<input type="radio" value="4" name="question3">4<input type="radio" value="5" name="question3">5
        </fieldset>

       
        <button type="submit" id="submit">submit</button>
    </form>
    <script type="text/javascript">
        $("#submit").on("click", function(event){
            //stops the refresh so the rest of the js will run
            event.preventDefault();
            var val = $("input[name='question1']:checked").val();
            console.log(val);

            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("input[name='question1']:checked").val(),
                    $("input[name='question2']:checked").val(),
                    $("input[name='question3']:checked").val(),
                    $("input[name='question4']:checked").val(),
                    $("input[name='question5']:checked").val(),
                    $("input[name='question6']:checked").val(),
                    $("input[name='question7']:checked").val(),
                    $("input[name='question8']:checked").val(),
                    $("input[name='question9']:checked").val(),
                    $("input[name='question10']:checked").val(),
                ]
            }

            console.log(newFriend);
            console.log(newFriend.scores);

        })
    </script>
</body>
</html>
